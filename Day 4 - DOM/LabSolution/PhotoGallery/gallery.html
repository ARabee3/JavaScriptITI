<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
  </head>
  <body>
    <img id="photo" src="https://placehold.co/250" width="250" />
    <br />
    <button onclick="nextImage()">Next</button>
    <button onclick="startPlaying()">Play</button>
    <button onclick="stopPlaying()">Stop</button>
    <button onclick="previousImage()">Previous</button>

    <script>
      var currentIndex = 0;
      var images = [
        "images/1.jpg",
        "images/2.jpg",
        "images/3.jpg",
        "images/4.jpg",
        "images/5.jpg",
        "images/6.jpg",
        "images/7.jpg",
        "images/8.jpg",
      ];
      var picture = document.getElementById("photo");
      picture.src = images[0];

      function nextImage() {
        if (currentIndex == images.length - 1) {
          currentIndex = 0;
        } else currentIndex++;
        picture.src = images[currentIndex];
      }

      function previousImage() {
        if (currentIndex == 0) {
          currentIndex = images.length - 1;
        } else currentIndex--;
        picture.src = images[currentIndex];
      }
      var interval;
      function startPlaying() {
        clearInterval(interval);
        interval = setInterval(function () {
          nextImage();
        }, 500);
      }
      function stopPlaying() {
        clearInterval(interval);
      }

      picture.addEventListener("mouseover", startPlaying);
      picture.addEventListener("mouseout", stopPlaying);
    </script>
  </body>
</html>
